<!DOCTYPE html>
<html>
    <head>
        <title>Side Project2</title>
        <link rel="stylesheet" href="/index.css">
    </head>

    <body>
        <header>
            <div class="headercontainer">
                <div class="logo">Logo</div>
                <ul class="navbox">
                    <li class="nav_item">About</li>
                    <li class="nav_item">Survey</li>
                    <li class="nav_item">Login</li>
                </ul>    
            </div>
            
        </header>

        <main class="surveycontainer">
            <div class="servey">
                <p class="serveytext">내 성격과 어울리는 강아지 품종
                </p>
                <button class="serveybtn">Continue</button>
            </div>
            <img class="petphoto" src="/Photo/pet.jpg"></div>
        </main>

        <form>
            <div class="surveypage">
                <div class="surveypage1" style="display: none">
                    <p class="question1">현재 어떤 곳에서 살고 있나요?</p>
                    <div class="answer1">
                        <button class="btn1" type="button">도심의 아파트/오피스텔/빌라</button>
                        <button class="btn1" type="button">마당이 있는 주택</button>
                        <button class="btn1" type="button">큰 공원 근처</button>
                        <button class="btn1" type="button">산이 많은 곳</button>
                        <button class="btn1" type="button">바다/강 근처</button>
                    </div>
                </div>
    
                <div class="surveypage2" style="display: none">
                    <p class="question2">가족 구성원은 어떻게 되나요?</p>
                    <div class="answer2">
                        <button class="btn2" type="button">어린이</button>
                        <button class="btn2" type="button">청소년</button>
                        <button class="btn2" type="button">성인</button>
                        <button class="btn2" type="button">노인</button>
                        <button class="btn2" type="button">혼자 거주</button>
                    </div>
                </div>
    
                <div class="surveypage3" style="display: none">
                    <p class="question3">강아지가 혼자 집에 있는 시간</p>
                    <div class="answer3">
                        <button class="btn3" type="button">1~2시간</button>
                        <button class="btn3" type="button">2~4시간</button>
                        <button class="btn3" type="button">4~6시간</button>
                        <button class="btn3" type="button">6~8시간</button>
                        <button class="btn3" type="button">8~10시간</button>
                    </div>
                </div>
            </div>
        </form>

        <footer class="footercontainer">
            <div class="footerlogo"></div>
        </footer>

    <script src="/index.js"></script>
    </body>
</html>
